    <h1>Formu Tam Doldurun</h1>
    <hr>
    <br><br>
    <table>

                    <h2>Hesab Məlumatları</h2>

        <tbody>
<form action="">
            <tr>
                <td><label for="username">İstifadəçi adı: </label></td>
               <td style="width: 50px;"></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="mail">Email : </label></td>
                <td style="width: 50px;"></td>
                <th><input type="email" id="mail"></th>
            </tr>
            <tr>
                <td><label for="sifre">Şifrə : </label></td>
                <td style="width: 50px;"></td>
                <th><input type="password" name="" id="sifre"></th>
            </tr>
        </tbody>
        
    </table>


    <table>

<h1> Şəxsi Məlumatlar</h1>

        <tbody>
            <tr>
                <td ><label for="name">Adınız : </label></td>
                <th style="width: 50px;"></th>
                <th><input type="text" placeholder="Ad girin" id="name"></th>
            </tr>
            <tr>
                <td><label for="surname">Soyadınız : </label></td>
                <th></th>
                <th><input type="text" placeholder="soyad girin" id="surname"></th>
            </tr>
            <tr>
                <td>Şəhər : </td>
                <th></th>
                <td><select name="" id="seher">
                    <option value="0">Seçin</option>
                    <option value="10">Bakı</option>
                    <option value="11">Naxcıvan</option>
                    <option value="12">Gəncə</option>
                    <option value="13">Qəbələ</option>                    
                </select></td>
            </tr>
            <tr>
                <td><label for="cinsiyet">Cinsiyet :</label></td>
                <th></th>
                <th>
                    <input type="radio" name="cinsiyet" id="cinsiyet">Kişi
                    <input type="radio" name="cinsiyet" id="cinsiyet">Qadın
                </th>
            </tr>
            <tr>
                <th>Hobiləriniz : </th>
                <th></th>
                <th>
                    <input type="checkbox" name="" id="">Film
                    <input type="checkbox" name="" id="">Yürüyüş
                    <input type="checkbox" name="" id="">Idman
                </th>
            </tr>
        </tbody>
    </table>
</form>
