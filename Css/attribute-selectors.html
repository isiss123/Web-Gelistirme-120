<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Attribute selector */
        /* a[target] {
            background-color: red;
        }

        [class] {
            background-color: blue;
        } */

        /* Attribute value selector */

        /* a[class="active"] {
            background-color: blue;
        }  */
        
        /* Attribute '*' selector  */
            /*icerisinde bu sinif olanlari secir. eyni sinif olsada olar(active-text)*/
        /* [class*="active"] {
            background-color: blue;
        } */

        /* Attribute '~' selector  */
            /* icerisinde yalniz bu sinif olanlari secir.  SECMIR : (active-text)  SECIR:(active text long)*/
        /* [class~="active"] {
            background-color: blue;
        } */


        /* Attribute '|' selector */
            /*basda olanlari secir eyni sinifin icinde veya tek sinif olmalidir*/
        /* [class|="active"] {
            background-color: blue;
        } */

        /* Attribute '^' selector  */
            /*basda olanlari secir eyni sinifin icinde veya coxlu sinif olsada olar*/
        /* [class^="active"] {
            background-color: blue;
        } */

        /* Attribute '$' selector */
            /*sonda axtarir*/
        [class$="active"] {
            background-color: blue;
        }


    </style>
</head>
<body>

    <span class="text active">text</span>

    <nav>
        <a href="" target="_blank">home</a>
        <a href="" class="active">about</a>
        <a href="" class="link">contact</a>
    </nav>

</body>
</html>
