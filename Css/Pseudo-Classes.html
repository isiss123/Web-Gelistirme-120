    <title>Document</title>
    <style>
            
       a{
           border: 1px solid black;
           padding: 5px 10px;
           display: inline-block;
           margin-top: 5px;
           width: 60px;
           text-align: center;
       }
       a:link{
           background-color: black;
       }
       a:visited{
           background-color: violet;
       }
       a:hover{
           background-color: orange;
       }
       a:active{
           background-color: red;
       }

       div p{
           margin-top: 10px;
       }
       div:hover p{
           display: block;
       }
       p{
           display: none;
       }
    </style>
</head>
