<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        h1{
            font-family: 'Open Sans', sans-serif;
            font-size: 3rem;
            text-align: center;
        }
        #gallery{
            display: flex;
            flex-wrap: wrap;
        }
        .gal{
            flex-grow: 1;
            margin: 3px;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 1s ease-in-out;
        }
        img:hover{
            transform:scale(1.2) ;
        }
    </style>
</head>
<body>
        <h1>Gallery</h1>
    <div id="gallery">
        <div class="gal">
            <img src="https://picsum.photos/300/300?random=1" alt="">
        </div>
        <div class="gal">
            <img src="https://picsum.photos/500/300?random=2" alt="">
        </div>
        <div class="gal">
            <img src="https://picsum.photos/300/200?random=3" alt="">
        </div>
        
        <div class="gal">
            <img src="https://picsum.photos/300/500?random=4" alt="">
        </div>
        <div class="gal">
            <img src="https://picsum.photos/600/300?random=5" alt="">
        </div>
        <div class="gal">
            <img src="https://picsum.photos/300/300?random=6" alt="">
        </div>
        <div class="gal">
            <img src="https://picsum.photos/200/300?random=7" alt="">
        </div>
        <div class="gal">
            <img src="https://picsum.photos/300/200?random=8" alt="">
        </div>
        <div class="gal">
            <img src="https://picsum.photos/300/300?random=9" alt="">
        </div>
    </div>
</body>
</html>
