<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            background-color: cadetblue;
            height: 340px;
            display: flex;

        }
        .a{

            padding: 20px;
            background-color: coral;
            margin: 20px;
        }
        .a1{
            order: 0;
            flex-grow: 3;
        }
        .a2{
            order:2;
            flex-grow: 1;
        }
        .a3{
            order: 1;
            flex-basis: 200px;
            flex-shrink: 0;
        }
        .a4{
            order:3;
            flex: 20%;
        }
        .a5{
            order: -1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="a a1">item 1</div>
        <div class="a a2">item 2</div>
        <div class="a a3">item 3</div>
        <div class="a a4">item 4</div>
        <div class="a a5">item 5</div>
    </div>
</body>
</html>
