<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        h1{
            animation-name:bounce ;
            animation-delay: 2s;
            animation-duration: 2s;
        }
        .sa{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            animation-name: flip;
            animation-duration: 2s;
            animation-iteration-count: 3;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <h1 class="animate__animated ">An animated element</h1>
    <p class="animate__animated animate__zoomOut animate__delay-3s">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe modi accusantium iusto! Amet sed at cupiditate saepe vel! Nihil recusandae placeat animi facere dignissimos eaque fugiat necessitatibus error iusto accusamus.</p>
    <div class="sa animate__animated"></div>
</body>
</html>
