<div class="alert alert-danger" *ngIf="error">
    {{error}}
</div>


<input type="text" class="form-control mb-3" (keyup.Enter)="creatPost(input)" #input>
<ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
        <button class="btn btn-secondary btn-sm" (click)="updatePost(post)">Update</button>
        <button class="btn btn-danger btn-sm" (click)="deletePost(post)">Delete</button>
        {{post.title}}
        
    </li>
</ul>
