<div [ngSwitch]="model.getLength()">
    <span *ngSwitchCase="0">0</span>
    <span *ngSwitchCase="1">1</span>
    <span *ngSwitchCase="2">2</span>
    <span *ngSwitchDefault>many</span>
</div>

<div [ngSwitch]="model.getProductById(1).name">
    <span *ngSwitchCase="'Axot 1'">Axot 1</span>
    <span *ngSwitchCase="'Axot 2'">Axot 2</span>
    <span *ngSwitchCase="'Axot 3'">Axot 3</span>
    <span *ngSwitchDefault>Other</span>
</div>
