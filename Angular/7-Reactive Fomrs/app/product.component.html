<div class="container">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName = "name">
                    <div *ngIf="name?.touched && name?.invalid" class="alert alert-danger">
                        <ul>
                            <li *ngIf="name?.errors?.['required']">Name is required</li>
                            <li *ngIf="name?.errors?.['minLength']">Min. {{name?.errors?.['minLength'].requiredLength}} charracters</li>
                            <li *ngIf="name?.errors?.['maxLength']">Max. {{name?.errors?.['maxLength'].requiredLength}} charracters</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" class="form-control" formControlName = "description"></textarea>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" formControlName = "image">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" formControlName = "price">
                </div>
                <button type="submit" class="btn btn-primary" (click)="updateProduct()" >Save</button>
            </form>
        </div>
    </div>
</div>
