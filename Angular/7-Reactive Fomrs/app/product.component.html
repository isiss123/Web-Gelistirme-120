<div class="container">
    <div class="row">
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" [formControl] = "name">
                    value: {{name.value}}
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" class="form-control" [formControl] = "description"></textarea>
                    value: {{description.value}}
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" [formControl] = "image">
                    value: {{image.value}}
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" [formControl] = "price">
                    value: {{price.value}}
                </div>
                <button type="submit" class="btn btn-primary" (click)="updateName()">Save</button>
            </form>
        </div>
    </div>
</div>
