
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="bg-info">Selected Product: {{selectedProduct || '(None)'}}</div>
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th style="width:140px"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products"
                        [class.bg-info]="getSelected(product)">
                        <td>{{product.id}}</td>
                        <td><img src="../../assets/img/{{product.imageUrl}}" width="80px"></td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <button (click)="setProduct(product)" class="btn btn-primary btn-sm">Update</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label >Product Name</label>
                <input #pName [value]="selectedProduct.name" (keyup.enter)=" selectedProduct = pName.value" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label >Product Description</label>
                <textarea  #pDescription [value]="selectedProduct.description" (keyup.enter)=" selectedProduct = pDescription.value" type="text" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label >Product Url</label>
                <input #pUrl [value]="selectedProduct.imageUrl" (keyup.enter)=" selectedProduct = pUrl.value" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label >Product Price</label>
                <input  #pPrice [value]="selectedProduct.price" (keyup.enter)=" selectedProduct = pPrice.value" type="text" class="form-control">
            </div>
        </div>
    </div>
</div>
