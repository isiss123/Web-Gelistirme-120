
<div class="m-5">
    <div class="bg-info">Selected Product: {{selectedProduct || '(None)'}}</div>
    <table class="table table-sm table-bordered w-50">
        <thead>
            <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th style ="width:140px"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products" (mouseover)="selectedProduct= product.name" (mouseleave)="selectedProduct='(None)'">
                <td>{{product.id}}</td>
                <td><img src="../../assets/img/{{product.imageUrl}}" width="80px"></td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button class="btn btn-primary btn-sm">Update</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
