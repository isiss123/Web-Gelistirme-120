
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="bg-info">Selected Product: {{selectedProduct || '(None)'}}</div>
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th style="width:140px"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products" (mouseover)="pName.value= product.name"
                        (mouseleave)="pName.value='(None)'"
                        [class.bg-info]="pName.value == product.name">
                        <td>{{product.id}}</td>
                        <td><img src="../../assets/img/{{product.imageUrl}}" width="80px"></td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Update</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label >Product Name</label>
                <input #pName (keyup.enter)=" selectedProduct = pName.value" type="text" class="form-control">
            </div>
        </div>
    </div>
</div>
