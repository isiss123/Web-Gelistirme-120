<div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <h3 class="bg-primary text-white p-3">{{getName()}} Yoxdu</h3>

        <div class="input-group">
          <input type="text" #todoText class="form-control">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value=''">Əlavə et</button>
          </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th></th>
                <th>Açığlama</th>
                <th>Ünvan</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of getItems(); let i = index">
                <td>{{i+1}}</td>
                <td>{{item.description}}</td>
                <td [ngSwitch]="item.status">
                    <span *ngSwitchCase="true">Hə</span>
                    <span *ngSwitchCase="false">Yox</span>
                </td>
                <td>
                    <input type="checkbox" [(ngModel)]="item.status">
                </td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
