<!-- lower upper title  -->
<p>{{axot | lowercase }}</p>
<p>{{axot | uppercase }}</p>
<p>{{axot | titlecase }}</p>

<!-- date pipe  -->
<p>{{today}}</p>
<p>{{today | date}}</p>
<p>{{today | date:'fullTime'}}</p>
<p>{{today | date:'h:mm'}}</p>

<!-- decimel pipe -->
<p>{{n}}</p>
<p>{{n | number}}</p>

<p>{{p | number:'1.1-2'}}</p>

<!-- currency pipe  -->
<p>{{p | currency}}</p>
<p>{{p | currency:'EUR'}}</p>

<!-- percent pipe  -->
<p>{{c | percent}}</p>
<p>{{c | percent:'2.2-2'}}</p>
