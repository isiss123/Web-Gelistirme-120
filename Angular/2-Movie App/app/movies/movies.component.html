<div class="card">
    <div class="card-header">
        <h4>{{title}}</h4>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li *ngFor="let movie of movies" class="list-group-item close" routerLink="/detail/{{movie.id}}">
                <div><span class="badge bg-primary">{{movie.id}}</span> {{movie.name}}</div>
                <i class="fa-solid fa-xmark"></i>
            </li>
        </ul>
    </div>
</div>

<div class="card">
    <div class="card-header">
        Add Movie
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input #name type="text"  class="form-control">
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input #image type="text"  class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea #description type="text"  class="form-control"></textarea>
        </div>

        <button (click)="add(name.value,description.value,image.value);name.value='';image.value='';description.value='' " class="btn btn-primary btn-sm">Save</button>
    </div>
</div>
