<div class="card">
    <div class="card-header">
        <h4>{{title}}</h4>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li *ngFor="let movie of movies" class="list-group-item close">
                <div><span class="badge bg-primary">{{movie.id}}</span> {{movie.name}}</div>
                <i class="fa-solid fa-xmark"></i>
            </li>
        </ul>
    </div>
</div>
