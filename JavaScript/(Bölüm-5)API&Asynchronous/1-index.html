<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="axot"></div>

    <script>
        // let list = [
        //     {"sa":"Sa 1"},
        //     {"sa":"Sa 2"}
        // ]
        var axot = document.querySelector("#axot");
        fetch("https://api.disneyapi.dev/characters")
            .then(response => response.json())
            .then(result =>{
                for(let i of result.data){
                    let ta = `
                    <h1>${i.name}</h1>
                    <img src="${i.imageUrl}"></img>
                    `
                    axot.insertAdjacentHTML("beforeend",ta)}
            })
        // for(let i of list){
        //     let ta = `
        //     <h1>${i.sa}</h1>    `
        //     axot.insertAdjacentHTML("beforeend",ta)}
    </script>
</body>
</html>
