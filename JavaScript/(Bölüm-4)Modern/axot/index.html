<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg rounded">
            <img src="" id="music-image" class="card-iimage-top">
            <audio src="" id="music-audio"></audio>
            <div class="details">
                <div id="title"></div>
                <div id="singner"></div>
            </div>
            <div class="card-body">
                <div class="progres">
                    <input type="range" id="progres-bar">
                    <div class="times">
                        <div id="current-time">0.00</div>
                        <div id="duration-time"></div>
                    </div>
                </div>
                <div class="controls">
                    <span id="previous">
                        <i id="previousI" class="fa-solid fa-backward-step"></i>
                    </span>
                    <span id="play">
                        <i id="playI" class="fa-solid fa-play"></i>
                    </span>
                    <span id="next">
                        <i id="nextI" class="fa-solid fa-forward-step"></i>
                    </span>
                </div>
            </div>
            <div class="card-footer">
                <div class="list-bars" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <span><i id="barsI" class="fa-solid fa-bars"></i></span>
                </div>
                <div class="volume-container">
                    <span id="volume"><i id="volume-icon" class="fa-solid fa-volume-high"></i></span>
                    <input type="range" id="volume-bar" value="100" max="100">
                </div>
                
            </div>
            <div id="music-list" class="collapse">
                <ul class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
