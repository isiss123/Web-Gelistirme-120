<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg rounded">
            <img src="" class="card-iimage-top" id="music-img">
            <audio src="" id="music-audio"></audio>
            <div class="details">
                <div id="title"></div>
                <div id="singner"></div>
            </div>
            <div class="card-body">
            <div class="progresss">
                <input type="range" id="progress-bar">
                <div class="times">
                    <div id="curent-time"></div>
                    <div id="duration"></div>
                </div>
            </div>
            <div class="controls">
                <span><i id="previous" class="fa-solid fa-backward-step"></i></span>
                <span><i id="play" class="fa-solid fa-play"></i></span>
                <span><i id="next" class="fa-solid fa-forward-step"></i></span>
            </div></div>
            <div class="card-footer">
                <div class="list-bars" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar" value="100" max="100">
                </div>
            </div>
            <div id="music-list" class="collapse">
                <ul class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="music.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
