<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style></style>


    <title>Calculator</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">Calculator</a>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                <form>
                    <div class="row" style="margin-bottom:1rem ;">
                        <div class="form-group col-md-6">
                            <input type="text" id="productName" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" id="productPrice" class="form-control" placeholder="Price">
                        </div>
                    </div>
                    <button type="submit" class="addBtn btn btn-primary btn-sm"><i class="fa-solid fa-plus"></i>
                        Add</button>

                    <button type="submit" class="saveBtn btn btn-warning btn-sm"><i class="fa-solid fa-edit"></i>
                        Save</button>
                    <button type="submit" class="deleteBtn btn btn-danger btn-sm"><i class="fa-solid fa-times"></i>
                        Delete</button>
                    <button type="submit" class="cancelBtn btn btn-secondary btn-sm"><i
                            class="fa-solid fa-circle-arrow-left"></i></i> Cancel</button>
                </form>
            </div>
        </div>

        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">
                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-end">
                <p>Total(₼) <strong><span id="total-azn">0</span> ₼</strong></p>
                <p>Total($) <strong><span id="total-dl">0</span> $</strong></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="2-app.js"></script>
</body>

</html>
