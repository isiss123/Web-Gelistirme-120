<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Axotsuz Bekar
                </div> 
                <div class="card-body">
                    <form>
                        <div class="input-group">
                            <input type="text" id="txt" class="form-control">
                            <button type="submit" class="btn btn-primary" id="addTxt">Ekle</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    <button type="button" class="btn btn-danger btn-sm float-end" id="clearTxt">Temizle</button>
                </div>
                <ul id="agot-1" class="list-group list-group-flush">
                </ul>
            </div>

        </div>
        </div>
    </div>


    

    <script>
        "use strict"; //js nin qaydalarina riayet etmek ucun 

        var count;
        var ul = document.getElementById("agot-1");
        count = ul.children.length;
        var axotList = [
            {"id":1,"axot_ad":"Axot 1"},
            {"id":2,"axot_ad":"Axot 2"},
            {"id":3,"axot_ad":"Axot 3"},
            {"id":4,"axot_ad":"Axot 4"},
        ];
        for(let axot of axotList){
            let li = `
                <li class="list-group-item a">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="axot_${axot.id}">
                        <label for="axot_${axot.id}" class="form-check-label">${axot.axot_ad}</label>
                    </div>
                </li>
            `
            ul.insertAdjacentHTML("beforeend",li);
        }
    </script>
    <script>
        document.querySelector("#addTxt").addEventListener("click",function(event){
            console.log(event);
            if(event.target.classList.contains("btn-warning")==true){
                event.target.classList.remove("btn-warning");
                var mel = "mavi";
            }
            else if(event.target.classList.contains("btn-warning")==false){
                event.target.classList.add("btn-warning");
                var mel = "sari";
            }
            console.log(`Elave et : ${mel}`);
            event.preventDefault();  // Normal davranisini bagla
        })

        document.querySelector("#clearTxt").addEventListener("click",clear);
        function clear(event){
            console.log("Temizle");
            event.preventDefault();  // Normal davranisini bagla
        }
    </script>
</body>
</html>
